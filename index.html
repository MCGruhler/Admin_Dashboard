<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <div class="search">
            <img src="imgs/magnify.svg" alt="">
            <form action="post">
                <input type="search" />
            </form>
        </div>

        <div class="top_right">
            <img src="imgs/bell-ring-outline.svg" alt="">
            <img src="imgs/dog_glasses.jpeg" class="prof_pic" alt="">
            <p>Shaded Pup</p>
        </div>

        <div class="hello">
            <img src="imgs/dog_glasses.jpeg" alt="">
            <div class="para">
                <p>Hi there,</p>
                <h2>Shaded Pup (@coolPup)</h2>
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="title">
            <img src="imgs/view-dashboard.svg" alt="">
            <h1>Dashboard</h1>
        </div>

        <ul class="sidebar_ul">
            <li><div class="icons"><img src="imgs/home.svg" alt=""> <p>Home</p></div></li>
            <li><div class="icons"><img src="imgs/card-account-details-outline.svg" alt=""> <p>Profile</p></div> </li>
            <li><div class="icons"><img src="imgs/message-reply.svg" alt="">    <p>Messages</p> </div></li>
            <li><div class="icons"><img src="imgs/history.svg" alt="">    <p>History</p></div></li>
            <li><div class="icons"><img src="imgs/view-dashboard.svg" alt="">    <p>Tasks</p></div></li>
            <li><div class="icons"><img src="imgs/account-group.svg" alt="">    <p>Communities</p></div></li>
        </ul>
        <ul class="sidebar_ul">
            <li><div class="icons"><img src="imgs/cog.svg" alt=""> <p>Settings</p></div></li>
            <li><div class="icons"><img src="imgs/help-box.svg" alt=""> <p>Support</p></div></li>
            <li><div class="icons"><img src="imgs/shield-check.svg" alt=""> <p>Privacy</p></div></li>
        </ul>


    </div>
    <div class="article">

    </div>
    <div class="nav">

    </div>


  </div>
</body>
</html>
